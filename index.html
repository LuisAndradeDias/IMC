<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/imc-fav.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>√çndice de massa corporal</title>
</head>

<body>
    <div class="sub-container">
        <section class="container">
            <h1>Tabela IMC</h1>
            <table style="width:100%">
                <thead>
                    <tr>
                        <th>IMC</th>
                        <th>Resultado</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Menos do que 18,5</td>
                        <td>Abaixo do peso</td>
                    </tr>
                    <tr>
                        <td>Entre 18,6 e 24,9</td>
                        <td>Peso normal</td>
                    </tr>
                    <tr>
                        <td>Entre 25 e 29,9</td>
                        <td>Sobrepeso</td>
                    </tr>
                    <tr>
                        <td>Entre 30 e 34,9</td>
                        <td>Obesidade grau 1</td>
                    </tr>
                    <tr>
                        <td>Entre 35 e 39,9</td>
                        <td>Obesidade grau 2</td>
                    </tr>
                    <tr>
                        <td>Mais do que 40</td>
                        <td>Obesidade grau 3</td>
                    </tr>
                </tbody>
            </table>
            <h2>Calcule seu IMC</h1>
                <form action="#" class="formulario">
                    <label>Altura</label>

                    <input type="number" name="altura" step="0.01" class="altura">
                    <label>Peso</label>
                    <input type="number" step="0.01" name="peso" class="peso">
                    <button type="submit" class="btn">Calcular</button>
                </form>
                <div class="resultado"></div>
        </section>
    </div>
    <script src="./assets/js/main.js"></script>
</body>

</html>
